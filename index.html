<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"
      defer
    ></script>
    <script
      type="module"
      src="script.js"
      defer
    ></script>
    <!--  CSS -->

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=cloud_upload"
    />

    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Search Maps</title>
  </head>
  <body>
    <section class="app">
      <header class="header">
        <div class="input-file-container">
          <div class="input-file">
            <p class="input-file__name">Choose an image...</p>
            <button
              type="button"
              class="input-file__button"
            >
              <span class="material-symbols-outlined"> cloud_upload </span>
            </button>
            <input
              type="file"
              name="avatar"
              id="imageInput"
              accept="image/*"
            />
          </div>
          <img
            src="https://i.ibb.co/0Jmshvb/no-image.png"
            class="image-preview"
            alt="preview image"
          />
        </div>

        <p id="info">Selecione uma imagem para extrair as coordenadas GPS.</p>
      </header>
      <main class="main">
        <button
          id="copyButton"
          style="display: none"
        >
          Copiar Coordenadas
        </button>
        <br />
        <a
          id="googleMapsLink"
          href="#"
          target="_blank"
          style="display: none"
          >Ver no Google Maps</a
        >
      </main>
    </section>
  </body>
</html>
